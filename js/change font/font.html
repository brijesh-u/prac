<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2 id="para">
        Lorem ipsum dolor sit amet consectetur adipisicing elit.
        Porro ea, esse odit ex eos assumenda! Laborum adipisci 
        saepe quasi, odit, excepturi ullam, modi atque in soluta
         itaque consequatur consectetur autem.
    </h2>
    <script>
        let font=document.getElementById("para")
        font.addEventListener('mouseover',()=>{
            font.style.fontFamily='chiller'
            font.style.cursor='pointer'
        })
        font.addEventListener('mouseout',()=>{
            font.style.fontFamily='algerian'
        })
    </script>
</body>
</html>
